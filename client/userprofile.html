<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="../js/userProfile.js"></script>   
    <link rel="stylesheet" type="text/css" href="../css/userProfile.css">
    <script src="https://kit.fontawesome.com/b501d4a7f5.js" crossorigin="anonymous"></script>

    <title>User Profile</title>
</head>

    <header>
        <div class="header-banner banner-color">
            <div class="logo">
                <i class="fa-solid fa-people-roof fa-2xl icon" style="color: #74C0FC;"></i>
            </div>
            <div class="caption">
                <h2>Let's Connect</h2>
            </div>
            
        </div>
        <div class="top-menu-bar">
            <ul class="top-menu">
                <li><i class="fa-solid fa-bars fa-2xl icon"></i></li>
                <li> USER PROFILE</li>
                <li> <div id="username-header"></div> </li>
                <li><div class="user-image"><i class="fa-regular fa-user fa-2xl icon"></i></div></li>
            </ul>
            
        </div>
    </header>
    
<body>
    <div class="main-container">
        <div class="horizontal-container">
            <div class="display-container">
                <form id="user-form" class="user-form" action="">
                    <label for="First Name">First Name</label><br>
                    <input type="text" id="first-name">
                    <br>
                    <label for="Last Name">Last Name</label><br>
                    <input type="text" id="last-name">
                    <br>
                    <label for="User Name">User Name</label><br>
                    <input type="text" id="user-name">
                    <br>
                    <label for="password">Password</label><br>
                    <input type="text" id="password">
                    <br>
                    <label for="Email">E-Mail</label><br>
                    <input type="text" id="email">
                    <br>
                    <label for="Gender">Gender</label><br>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    <br>
                    <label for="DOB">D.O.B</label><br>
                    <input type="text" id="dob">
                    <br>
                    <label for="Contact">Contact</label><br>
                    <input type="text" id="contact">
                    <br>
                    <label for="Address">Address</label><br>
                    <input type="text" id="address">
                    <br>
                    <label for="family code">Family Code</label><br>
                    <input type="text" id="family-code">
                    <br>
                    <label for="image">Image</label><br>
                    <input type="text" id="image">
                    <br>

                    <div class="buttons">
                        <ul>
                            <!-- <li><div id="clear" ><i id="clear" class="fa-solid fa-broom"></i></div></li>
                            <li><i id="submit" class="fa-solid fa-floppy-disk"></i></li>
                            <li><i id="update" class="fa-solid fa-pen-to-square"></i></li>
                            <li><i id="delete" class="fa-solid fa-trash"></i></li> -->
                            <li><input type="button" id="clear" value="Clear"><i class="fa-solid fa-broom"></i></li>
                            <li><input type="button" id="submit" value="Submit"><i class="fa-solid fa-floppy-disk"></i></li>
                            <li><input type="button" id="update" value="Update"><i class="fa-solid fa-pen-to-square"></i></li>
                            <li><input type="button" id="delete" value="Delete"><i class="fa-solid fa-trash"></i></li>
                        </ul>
                    </div>

                </form>
            </div>
            <!-- <div class="left-conrainer">H-Left</div> -->
            <!-- <div class="right-container">H-Right</div> -->
        </div>
        <!-- <div class="vertical-container">V-C</div> -->
    </div>
    <footer>
        <nav class="botton-mune-bar">
            <ul class="bottom-menu">
                <li><i class="fa-solid fa-house fa-2xl icon"></i></li>
                <li><i class="fa-solid fa-calendar-days fa-2xl icon"></i></li>
                <li><i class="fa-solid fa-list fa-2xl icon"></i></li>
                <li><i class="fa-regular fa-bell fa-2xl icon"></i></li>
                <li><i class="fa-regular fa-address-card fa-2xl icon"></i></li>
                <li><i class="fa-solid fa-house-user fa-2xl icon"></i></li>
                <li><i class="fa-solid fa-users fa-2xl icon"></i></li>

            </ul>
        </nav>
        <div class="footer-banner banner-color"></div>
    </footer>
</body>
</html>
