<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="../js/event.js"></script>   
    <link rel="stylesheet" type="text/css" href="../css/template.css">
    <link rel="stylesheet" type="text/css" href="../css/event.css">
    <script src="https://kit.fontawesome.com/b501d4a7f5.js" crossorigin="anonymous"></script>

    <title>Event Planning</title>
</head>

    <header>
        <div class="header-banner banner-color">
            <div class="logo">
                <i class="fa-solid fa-people-roof fa-2xl icon" style="color: #74C0FC;"></i>
            </div>
            <div class="caption">
                <h2>Let's Connect</h2>
            </div>
            
        </div>
        <div class="top-menu-bar">
            <ul class="top-menu">
                <li><i class="fa-solid fa-bars fa-2xl icon"></i></li>
                <li> EVENT PLANNING </li>
                <li> <div id="username-header"></div> </li>
                <li><div class="user-image"><i class="fa-regular fa-user fa-2xl icon"></i></div></li>
            </ul>
            
        </div>
    </header>
    
<body>
    <div class="main-container">
        <div class="horizontal-container">
            <div class="display-container">
                <form id="user-form" class="user-form" action="">
                    <label for="Event Name">Event Name</label><br>
                    <input type="text" id="event-name">
                    <select id="event-list" name="event list">
                    </select>
                    <br>
                    <label for="Due Date">Due Date</label><br>
                    <input type="text" id="due-date">
                    <br>
                    <label for="Description">Description</label><br>
                    <input type="text" id="description">
                    <br>
                    <label for="Address">Address</label><br>
                    <select id="address-list" name="address list">
                    </select>
                    <br>
                    <label for="Completed">Is Completed</label><br>
                    <select id="is-completed" name="is completed">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                      </select>
                    <br>
                    <label for="Cost Estimation">Cost Estimation</label><br>
                    <input type="text" id="cost-estimation">
                    <br>
                    <label for="Weather">Weather Forcast</label><br>
                    <input type="text" id="weather-condition">
                    <br>
                    <!-- <label for="Specialday Note">Special Day Note</label><br>
                    <input type="text" id="specialday-note">
                    <br>
                    <label for="Special Notes">Special Notes</label><br>
                    <input type="text" id="special-notes"> -->
                    <br>
                    <label for="Invites Families">Invites Families</label><br>
                    <select id="invite-families-id" name="invite families id">
                      </select>
                      <input type="button" id="add-member" value="Add Members"><br><br>
                      <input type="button" id="remove-member" value="Remove last Members">
                      <input type="button" id="remove-all-member" value="Remove All Members">
                    <br>
                   <br>
                   <br>
                    <!-- <label for="family code">Family Name | Family Code</label><br>
                    <input type="text" id="image">
                    <br> -->
                    <div class="family-table">
                    </div>
                    <div id="alert-msg"></div>
                        <!-- <div class="buttons">
                        <ul>
                            <li><i id="clear" class="fa-solid fa-broom fa-2xl icon"></i></li>
                            <li><i id="submit" class="fa-solid fa-floppy-disk fa-2xl icon"></i></li>
                            <li><i id="update" class="fa-solid fa-pen-to-square fa-2xl icon"></i></li>
                            <li><i id="delete" class="fa-solid fa-trash fa-2xl icon"></i></li>
                        </ul>
                        <div id="alert-msg"></div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <nav class="botton-mune-bar">
            
            <div class="buttons">
                <ul>
                    <li><i id="clear" class="fa-solid fa-broom fa-2xl icon"></i></li>
                    <li><i id="submit" class="fa-solid fa-floppy-disk fa-2xl icon"></i></li>
                    <li><i id="update" class="fa-solid fa-pen-to-square fa-2xl icon"></i></li>
                    <li><i id="delete" class="fa-solid fa-trash fa-2xl icon"></i></li>
                </ul>
                <!-- <div id="alert-msg"></div> -->
            <ul class="bottom-menu">
                <li><i id="home" class="fa-solid fa-house fa-2xl icon"></i></li>
                <li><i id="event" class="fa-solid fa-calendar-days fa-2xl icon"></i></li>
                <!-- <li><i id="task" class="fa-solid fa-list fa-2xl icon"></i></li> -->
                <li><i id="reminder" class="fa-regular fa-bell fa-2xl icon"></i></li>
                <li><i id="address" class="fa-regular fa-address-card fa-2xl icon"></i></li>
                <li><i id="user" class="fa-solid fa-house-user fa-2xl icon"></i></li>
                <li><i id="family" class="fa-solid fa-users fa-2xl icon"></i></li>

            </ul>
            <div class="footer-banner banner-color"></div>
        </nav>
        
    </footer>
</body>
</html>
